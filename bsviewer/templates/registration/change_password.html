{% extends 'bsviewer/base.html' %}

{% load bootstrap3 %}

{% block content %}

            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons submit='Change Password' %}{% endbuttons %}
        </form>
    </div>
    <div class="col-sm-4"></div>
    </div>

{% endblock content %}
