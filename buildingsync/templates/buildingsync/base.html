<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>Building Sync Table</title>
    {% load static %}
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"
          href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=latin">
    <script src="{% static 'js/jquery/jquery-3.2.0.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <style>body {
        font-family: Ubuntu, sans-serif;
    }</style>
    <script src="{% static 'vendors/bower_components/angular-ui-grid/ui-grid.js' %}"></script>
    <link rel="stylesheet" href="{% static 'vendors/bower_components/angular-ui-grid/ui-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block additional_js_in_head %}
    {% endblock %}
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a href="https://buildingsync.net" class="pull-left"><img src="{% static 'images/main_logo.png' %}"
                                                                        style="height:50px;"></a>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="https://buildingsync.net">BuildingSync Home</a></li>
                <li><a href="https://energy.gov/eere/buildings/buildingsync">DOE BuildingSync</a></li>
            </ul>
        </div>
    </div>
</nav>

{% block additional_js_in_body %}
{% endblock %}

{% block main_body %}
{% endblock %}

</body>

</html>
